replicaCount: 1
image:
  repository: ghcr.io/equal-vote/discord-bot
  tag: "sha-1c05d82"
env:
  - name: DISCORD_TOKEN
    valueFrom:
      secretKeyRef:
        name: discord-bot
        key: DISCORD_TOKEN
livenessProbe:
  exec:
    command:
    - sh
    - -c
    - ls -l /proc/*/exe | grep -q python
readinessProbe:
  exec:
    command:
    - sh
    - -c
    - ls -l /proc/*/exe | grep -q python
