      secretKeyRef:
        name: star-server
        key: SENDGRID_API_KEY
  - name: KEYCLOAK_SECRET
    valueFrom:
      secretKeyRef:
        name: star-server
        key: KEYCLOAK_SECRET
  - name: S3_SECRET
    valueFrom:
      secretKeyRef:
        name: star-server
        key: S3_SECRET
service:
  port: 5000
livenessProbe:
  httpGet:
    port: 5000
readinessProbe:
  httpGet:
    port: 5000
