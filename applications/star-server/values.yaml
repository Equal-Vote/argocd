    value: "6"
  - name: SENDGRID_GROUP_ID
    value: "43160"
  - name: FROM_EMAIL_ADDRESS
    value: "elections@star.vote"
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: star-server
        key: DATABASE_URL
