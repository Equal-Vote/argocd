image:
  repository: bitnamilegacy/keycloak
keycloakConfigCli:
  image:
    repository: bitnamilegacy/keycloak-config-cli
postgresql:
  image:
    repository: bitnamilegacy/postgresql
  volumePermissions:
    image:
      repository: bitnamilegacy/os-shell
  metrics:
    image:
      repository: bitnamilegacy/os-shell

auth:
  adminUser: "admin" # this doesn't appear to work, I used "user" as the login name instead
  existingSecret: "keycloak"

production: true

ingress:
  enabled: true
  hostname: "keycloak.prod.equal.vote"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  servicePort: "https"
  tls: true

tls:
  enabled: true
  autoGenerated: true

resources:
  requests:
    memory: 512Mi
  limits:
    cpu: 250m
    memory: 1024Mi

postgresql:
  enabled: true
  auth:
    existingSecret: "keycloak-postgresql"
  architecture: standalone
