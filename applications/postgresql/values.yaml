tls:
  enabled: true
  autoGenerated: true
auth:
  username: "starvote"
  database: "starvote"
  replicationUser: "replica"
  existingSecret: "postgresql"
  secretKeys:
    userPasswordKey: "application"
    replicationPasswordKey: "replicator"
primary:
  livenessProbe:
    periodSeconds: 300 # there are some commands that cause the db to freeze up temporarily and then the liveness probe kills the pod prematurely
  service:
    type: LoadBalancer
