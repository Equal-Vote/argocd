image:
  repository: bitnamilegacy/postgresql
volumePermissions:
  image:
    repository: bitnamilegacy/os-shell
metrics:
  image:
    repository: bitnamilegacy/os-shell
tls:
  enabled: true
  autoGenerated: true
auth:
  username: "starvote"
  database: "starvote"
  replicationUser: "replica"
  existingSecret: "postgresql"
  secretKeys:
    userPasswordKey: "application"
    replicationPasswordKey: "replicator"
primary:
# there are some commands that cause the db to freeze up temporarily and then the liveness probe kills the pod prematurely
  livenessProbe:
    periodSeconds: 600 
  readinessProbe:
    periodSeconds: 600 
